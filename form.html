<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Form</title>
</head>
<body>
	
	<h2 id="reg">REGISTRATION FORM</h2>
	<form action="msg.html" onsubmit="return myFunction()">
		Name:<input type="text" id="uname" placeholder="Enter your name"><br><br>
		Email:<input type="email" id="email" placeholder="Enter your email"><br><br>
		Password:<input type="password" id="pass" placeholder="Enter your password"><br>
		<small class="small">Password must be at least 08 characters</small><br><br>
		Confirm Password:<input type="password" id="pass2" placeholder="Enter your password again"><br><br>
		<button type="submit" id="sub">Submit</button>
		
	</form>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
